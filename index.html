<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ESP32-C3 BLE LED Controller</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ESP32-C3 BLE Controller</h1>

<button id="connectBtn">CONNECT</button>

<div id="controlPanel" style="display:none;">
    <div class="led-control">
        <button class="btn on" id="led2Btn">LED 1 ON</button>
        <input type="range" id="led2Brightness" min="0" max="255" value="0">
    </div>

    <div class="led-control">
        <button class="btn on" id="led20Btn">LED 2 ON</button>
    </div>

    <div class="led-control">
        <button class="btn on" id="led21Btn">LED 3 ON</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
