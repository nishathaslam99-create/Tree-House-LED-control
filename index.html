<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ESP32-C3 Bluefy Helper</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ESP32-C3 Bluefy JSON Helper</h1>

<div class="led-control">
    <button class="btn" id="led2Btn">LED 1 ON</button>
</div>
<div class="led-control">
    <button class="btn" id="led20Btn">LED 2 ON</button>
</div>
<div class="led-control">
    <button class="btn" id="led21Btn">LED 3 ON</button>
</div>

<div class="led-control">
    <label>LED1 Brightness</label>
    <input type="range" id="led2Brightness" min="0" max="255" value="0">
    <button class="btn" id="copyBrightnessBtn">Copy JSON</button>
</div>

<h2>JSON Command:</h2>
<pre id="jsonOutput">{"led2":0}</pre>

<script src="script.js"></script>
</body>
</html>
